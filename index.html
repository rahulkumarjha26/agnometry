<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agnometry | The Calculus of Agency</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            ceramic: '#0A0A0A', // Off-black for cards
            obsidian: '#000000', // Pure black
            accent: {
              cyan: '#00FFFF',
              violet: '#8A2BE2',
              glow: 'rgba(0, 255, 255, 0.1)',
            },
            'glass-border': 'rgba(255, 255, 255, 0.08)',
            'glass-bg': 'rgba(255, 255, 255, 0.03)',
            'glass-shine': 'rgba(255, 255, 255, 0.05)',
          },
          fontFamily: {
            sans: ['"Inter Tight"', 'sans-serif'],
            serif: ['"Playfair Display"', 'serif'],
          },
          animation: {
            'blob': 'blob 20s infinite',
            'float': 'float 6s ease-in-out infinite',
            'pulse-glow': 'pulse-glow 4s infinite',
          },
          keyframes: {
            blob: {
              '0%': { transform: 'translate(0px, 0px) scale(1)' },
              '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
              '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
              '100%': { transform: 'translate(0px, 0px) scale(1)' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            },
            'pulse-glow': {
              '0%, 100%': { opacity: 0.5, filter: 'blur(20px)' },
              '50%': { opacity: 1, filter: 'blur(25px)' },
            }
          }
        },
      },
    }
  </script>
  <style>
    /* Smooth scrolling for the whole page */
    html {
      scroll-behavior: smooth;
    }

    body {
      background-color: #050505;
      color: #FFFFFF;
      overflow-x: hidden;
    }

    /* Custom Noise overlay */
    .noise-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 50;
      opacity: 0.03;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      contain: strict;
    }

    /* GPU Acceleration Utilities */
    .gpu-accelerated {
      transform: translateZ(0);
      backface-visibility: hidden;
      perspective: 1000px;
      will-change: transform;
    }

    /* CSS Containment for performance isolation */
    .contain-strict { contain: strict; }
    .contain-layout { contain: layout style paint; }
    .contain-paint { contain: paint; }

    /* Optimize 3D transforms */
    .preserve-3d {
      transform-style: preserve-3d;
      backface-visibility: hidden;
    }

    /* Force GPU layer for blur elements */
    [class*="blur-"] {
      backface-visibility: hidden;
    }

    /* Reduced motion support for accessibility */
    @media (prefers-reduced-motion: reduce) {
      *, ::before, ::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
      }
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <div class="noise-overlay"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
